<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="게임 룰렛으로 오늘의 게임을 정해보자!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="쁘밍의 게임 룰렛" />
    <meta property="og:description" content="게임 룰렛으로 오늘의 게임을 정해보자!" />
    <meta http-equiv="image" name="image" content="/images/ogimage.PNG" />
    <meta property="og:image" content="/images/ogimage.PNG" />
    <meta property="og:url" content="https://jiwooproity.github.io/game-spinner/index.html" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/spinner.css" />
    <link rel="stylesheet" href="./styles/standby-screen.css" />
    <link rel="stylesheet" href="./styles/winner.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <title>쁘밍의 게임 룰렛</title>
  </head>
  <body>
    <div class="standby-screen">
      <div class="bbeggom-area">
        <img class="bbeggom-bbuming" src="./images/bbeggom.gif" />
      </div>
      <div class="standby-text-area">
        <span class="standby-text"></span>
      </div>
      <button class="standby-btn">시작</button>
    </div>
    <div class="backdrop-area">
      <div class="backdrop-filter"></div>
    </div>
    <div class="container">
      <div class="spinner-area">
        <div class="canvas-area">
          <div class="pointer"></div>
          <canvas id="spinner" width="500" height="500"></canvas>
          <button class="rotate-btn" onclick="spinner.rotate()">SPIN</button>
          <button class="stop-btn spinner-btn-disabled" onclick="spinner.stop()">STOP</button>
          <div class="size-area">
            <div>
              <img class="speaker" src="./images/speaker-on.svg" />
            </div>
            <div>폰트 크기 : <input id="font-size" type="number" value="15" /> px</div>
            <div>
              돌림판 크기 :
              <input id="spinner-size" type="number" value="500" /> px
            </div>
          </div>
        </div>
        <div class="spinner-menu">
          <table class="menu-head">
            <tbody>
              <tr class="menu-item">
                <th class="color">색상</th>
                <th class="game">게임명</th>
                <th class="length">개수</th>
                <th class="percent">확률</th>
                <th class="trash"></th>
              </tr>
            </tbody>
          </table>
          <div class="menu-box">
            <table class="menu-table">
              <tbody></tbody>
            </table>
          </div>
          <button class="add btn" onclick="addProduct()">룰렛 추가하기</button>
          <button class="screenshot btn" onclick="screenshot()">스크린샷 저장하기</button>
        </div>
      </div>
    </div>
    <div class="winner-popup disabled">
      <div class="winner-box">
        <span class="top-text">오늘의 게임은 ..?</span>
        <div class="result-area">
          <img class="speech-bubble" src="./images/speech-bubble.svg" />
          <img class="character bbuming" src="./images/bbuming.gif" />
          <img class="character bburincle" src="./images/bburincle.gif" />
          <div class="percent-area">
            <img class="object sign" src="./images/sign.svg" />
            <span class="percent-in-sign"></span>
          </div>
          <img class="pet maneul" src="./images/maneul.gif" />
          <span class="result"></span>
        </div>
        <div class="dirt-floor"></div>
      </div>
      <canvas id="confetti"></canvas>
    </div>
    <script src="./lib/html2canvas.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/audio.js"></script>
    <script src="./javascript/color.js"></script>
    <script src="./javascript/calculate.js"></script>
    <script src="./javascript/congratulate.js"></script>
    <script src="./javascript/popup.js"></script>
    <script src="./javascript/spinner.js"></script>
    <script src="./javascript/product.js"></script>
    <script src="./javascript/product-ui.js"></script>
    <script src="./javascript/standby.js"></script>
  </body>
</html>
